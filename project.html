  <body>
    <!-- put navigation menu just below here -->
    <h1>世界の天気</h1>

      <div class="map-box">

      <table border="1">
        <tr>
          <th>都市名</th>
          <th>緯度</th>
          <th>経度</th>
          <th>天気</th>
          <th>最低気温</th>
          <th>最高気温</th>
          <th>湿度</th>
          <th>風速</th>
